<!doctype html>
<html lang="en-us">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/week6.css">
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Extreme Rock Paper Scissors!</title>
    </head>
    <body>

    
    <header>
         <div class = "container">
            <h1 style = "text-align: center" >Play Extreme! Rock Paper Scissors!</h1>
         </div>
    </header>

   
    <div class = "container">
        
        <form>
                <div class="form-group">
                    <label for="user-name">Your Name</label>
                    <input class="form-control" id="user-name" type="text">
                    <label for="chat-msg">Your Message</label>
                    <input class="form-control" id="chat-msg" type="text">
                </div>
                <button class ="btn btn-primary" id="join-game">Join Game</button>
                <button class="btn btn-primary" id="submit-message" type="submit">Submit</button>
        </form>
        

        <div class="row">
            <div class="col-sm-4">
                <h3 id="player1name">No Player</h3>
                <p id = "player1wins"></p>
                <p id = "player1losses"></p>
                <p id = "player1status"></p>
                <div id = "player1choices">
                    <p id="player1rock" value="rock" class="selector" side="player1">Rock!</p>
                    <p id="player1scissor" value="scissor" class="selector" side="player1">Scissors</p>
                    <p id="player1paper" value="paper" class="selector" side="player1">Paper!</p>
                </div>
            </div>

            <div class="col-sm-4">
                 <p id = "results"></p>
            </div>

            <div class="col-sm-4">
                <h3 id="player2name">No Player</h3>
                <p id = "player2wins"></p>
                <p id = "player2losses"></p>
                <p id = "player2status"></p>
                <div id = "player2choices">
                    <p id="player2rock" value="rock" class="selector">Rock!</p>
                    <p id="player2scissor" value="scissor" class="selector">Scissors</p>
                    <p id="player2paper" value="paper" class="selector">Paper!</p>
                </div>
            </div>
        </div>

        

    <div class="panel panel-primary">
        <div class="panel-heading">Messages</div>
            <div class="panel-body">
                <table class="table table-hover" id= "chat">
                    <tr>
                        <th>User Name</th>
                        <th>Messages</th>
                    </tr>
                    <tr>
                        <td>Robin:</td>
                        <td>Hello!</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

        <audio id = "audio"></audio>


        <!--<footer class="navbar-fixed-bottom">
            <p class= "text-muted text-center"> Â© Copyright 2017 Robin Mi</p>
        </footer>-->

        <script src="assets/javascript/week7.js"></script> 
        
    </body>
</html>
